<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <div id="screen">
            <div id="culcScreen"></div>
            <div id="sumScreen"></div>
        </div>
        <div id="keyboard">
            <div class="delete">
                <button class="cleardelete" id="clear">Clear</button>
                <button class="cleardelete" id="delete">Detele</button>
            </div>
        </div>
        <div class="calculations">
            <button class="key number">7</button>
            <button class="key number">8</button>
            <button class="key number">9</button>
            <button class="key operator">/</button>
            <button class="key number">4</button>
            <button class="key number">5</button>
            <button class="key number">6</button>
            <button class="key operator">x</button>
            <button class="key number">1</button>
            <button class="key number">2</button>
            <button class="key number">3</button>
            <button class="key operator">-</button>
            <button class="key number">0</button>
            <button class="key">.</button>
            <button class="key result">=</button>
            <button class="key operator">+</button>

        </div>
    </div>
</div>
<div class="footer">Designed by<a href="https://github.com/darialiit" target="_blank">@darialiit</a></div>



<script src="script.js"></script>
</body>
</html>
